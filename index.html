<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/logo.svg" alt="Huddle Logo" class="logo" />
    </nav>
    <header>
      <div class="header-left-container">
        <img
          src="./images/illustration-mockups.svg"
          alt="Mockups"
          class="header-img"
        />
      </div>
      <div class="header-right-container">
        <h1 class="main-title">Build The Community Your Fans Will Love</h1>
        <p class="main-description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn btn-register">Register</button>
      </div>
    </header>
    <footer>
      <ul>
        <li class="li-icons">
          <a href="#" class="icons"><i class="fa-brands fa-facebook-f"></i></a>
        </li>

        <li class="li-icons">
          <a href="#" class="icons"><i class="fa-brands fa-twitter"></i></a>
        </li>

        <li class="li-icons">
          <a href="#" class="icons"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
